<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner - National Parks</title>
</head>
<body>

    <header>
        <h1>Vacation Planner for National Parks</h1>
        <p>This section will tell us about what this site does. </p>
    </header>

    <section>
        <form class="form" id="location">
            <input type="text" id="location-input" placeholder="City and state">
            <input type="checkbox" id="park-checkmark" name="park" value="park">
            <label for="park">Park</label>
            <input type="checkbox" id="dining-checkmark" name="dining" value="dining">
            <label for="dining">Dining</label>
            <input type="checkbox" id="lodging-checkmark" name="lodging" value="lodging">
            <label for="lodging">Lodging</label>
            <button type="submit">Submit</button>

        </form>
    </section>

    <section>
        <h2>Itinerary</h2>
        <h3>Park</h3>
        <ul id="park-list" class="list-container">
            <li class="list-items">list will go here. </li>
        </ul>
        <h3>Dining</h3>
        <ul id="dining-list" class="list-container">
            <li class="list-items">list will go here. </li>
        </ul>
        <h3>Lodging</h3>
        <ul id="lodging-list" class="list-container">
            <li class="list-items">list will go here. </li>
        </ul>
    </section>

    <footer>Made by The Trail Lad's! &copy2021</footer>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
